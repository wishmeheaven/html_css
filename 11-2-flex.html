<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Basic 2</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body{
    display: flex;
    height: 80vh;
    justify-content: center;
    align-items: center;
    background-color: rgb(245, 255, 218);
}
    div {
        width: 110px;
        height: 80px;
    }
    #box1{
        background-color: rgb(6, 122, 6);
    }
    #box2{
        background-color: rgb(17, 26, 212);
    }
    #box3{
        background-color: rgb(204, 1, 1);
    }
    
    </style>
  </head>
  <body>
    <div id="box1">1</div>
    <div id="box2">2</div>
    <div id="box3">3</div>
  </body>
</html>
