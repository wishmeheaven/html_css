<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Basic 2</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
.container{
    display: flex;
    width: 100%;
    height: 100vh;
    justify-content: end;
    align-items: end;
    background-color: rgb(245, 255, 218);
}
    div {
        width: 110px;
        height: 60px;
    }
    #box1{
        background-color: rgb(47, 137, 47);
    }
    #box2{
        background-color: rgb(65, 106, 255);
    }
    #box3{
        background-color: rgb(246, 43, 43);
    }
    
    </style>
  </head>
  <body>
    <div class="container">
    <div id="box1">1</div>
    <div id="box2">2</div>
    <div id="box3">3</div>
    </div>
  </body>
</html>
