<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo3</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100vw;
        height: 100vh;
      }

      .container-center {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        /* frame indication*/
        /* border: 2px solid rgb(255, 0, 234); */
      }
      .container-boxes {
        background-color: black;
        text-align: center;
        display: flex;
        flex-direction: column;
        padding: 2em;
        position: relative;        
        width: 350px;
        height: 200px;
        justify-content: space-between;
        /*border: 2px solid blue;*/
      }
      .container-top {
        display: flex;
        justify-content: space-between;
        /* border: 2px solid rgb(0, 255, 21); */
      }
      .container-bottom {
        display: flex;
        justify-content: space-between;
        /* border: 2px solid rgb(255, 166, 0); */
      }
      h2 {
        font-weight: bold;
        color: rgb(0, 0, 0);
        font: #fff;
        /* display: none; */
      }
      .box {
        border-radius: 2px;
        width: 50px;
        height: 50px;
      }

      #box1 {
        border-top:rgb(255, 55, 0) 4px solid;
        border-left:rgb(255, 55, 0) 4px solid;
      }
      #box2 {
        border-top:rgb(255, 55, 0) 4px solid;
        border-right:rgb(255, 55, 0) 4px solid;
      }
      #box3 {
        border-left:rgb(255, 55, 0) 4px solid;
        border-bottom:rgb(255, 55, 0) 4px solid;
      }
      #box4 {
        border-right: rgb(255, 55, 0) 4px solid;
        border-bottom:rgb(255, 55, 0) 4px solid;
      }
    </style>
  </head>
  <body>
    <div class="container-center">
      <div class="container-boxes">
        <div class="container-top">
          <div class="box" id="box1">1</div>
          <div class="box" id="box2">2</div>
        </div>
        <h2>Cool Border</h2>
        <div class="container-bottom">
          <div class="box" id="box3">3</div>
          <div class="box" id="box4">4</div>
        </div>
      </div>
    </div>
  </body>
</html>
