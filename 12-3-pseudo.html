<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo3</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100vw;
        height: 100vh;
      }
   
      .container-center {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        /* frame indication*/
        /* border: 2px solid rgb(255, 0, 234); */
      }
      .container-boxes {        
        display: flex;
        position: relative;
        flex-direction: column-row;
        align-items: center;
        border: 2px solid blue;
        width:430px;
        height: 290px;
        justify-content: space-between;
      }
      h2{
        font-weight: bold;
        color: rgb(0, 0, 0);
        /* display: none; */
      }
      .box {
        border: 4px solid rgb(255, 55, 0);
        border-radius: 2px;
        width:50px;
        height: 50px;
      }

      
      #box1 {
         align-self: flex-start;
      }
      #box2 {
              align-self: flex-start;
      }
      #box3 {
         align-self: flex-start;
      }
      #box4 {
              align-self: flex-start;
      }
 

    </style>
  </head>
  <body>
    <div class="container-center">
      <div class="container-boxes">
      <div class="box" id="box1">1</div>
      <div class="box" id="box2">2</div>
        <h2>Cool Border</h2>
        <div class="box" id="box3">3</div>
        <div class="box" id="box4">4</div>
      </div>
    </div>
      
  </body>
</html>
