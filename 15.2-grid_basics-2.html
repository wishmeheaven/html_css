<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .grid{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            margin: 2rem;
            /* grid-auto-rows: 1fr; */
            gap: 1.5rem;
            font-size: 3em;
        }
        .item {
            border: 1px solid #000;   
            padding: 3rem; 
            border-radius: 15px;
        }
        .item:first-child{ 
            grid-column: 1 / span 4;
        }
    </style>
    <title>Grid Basics-2</title>
</head>
<body>
    <div class="grid">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
