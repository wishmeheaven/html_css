<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons Transition (ex.14.2)</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: min-content;
            margin: 200px auto;
            height: min-content;
            
            background: rgb(207, 207, 207);
        }
        div {
            display: flex;
        }
        button{
            background-color: transparent;
            margin: 1rem;
            padding: 7px 13px;
            border: 2px solid rgb(0, 0, 0);
            transition: all;
        }
        /*  */
        #trany:hover {
            background-color: rgb(220, 15, 15);
            transform:  translatey(200px);
transform: translateX(50%);
        }


        
    </style>
</head>
<body>
    <div>
    <button id="trany"><h2>TranslateY</h2></button>
    <button id="tranx"><h2>TranslateX</h2></button>
    <button id="rotate"><h2>Rotate</h2></button>
    </div>
    <div>
    <button id="scale"><h2>Scale</h2></button>
    <button id="skew"><h2>Skew</h2></button>
    </div>
</body>
</html>
