<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Animation (ex.14.3)</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        height: 100vh;
        background: rgb(207, 207, 207);   
        margin: auto;            
    
        }
    nav {
        display: flex;
        justify-content: center;
        align-items: center;        
        position: relative;
        }
        button {
            padding: .5em 0.7em;
            background-color: transparent;
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 1.1rem;
            font-family: Arial, Helvetica, sans-serif;
        }
    ul {
        display: flex;
        justify-content: center;
        align-items: center;
        list-style: none;
        }
    li {
        transition: all;
        /* overflow: hidden; */
        position: relative;
        }
        li::after {         
        position: absolute;
        content:"";
        top:0;
        left: 0;
        z-index:-1;
        width:100%;
        height:100%;
        border-bottom: 2px solid rgb(220, 15, 15);
        transform: translateX(-100%);
        transition-duration: 1s;
        transition-timing-function: ease-in-out;
        }
        li:hover::after {
        transform: translateX(0);
        }
        li::after {         
        position: absolute;
        content:"";
        top:0;
        left: 0;
        z-index:-1;
        width:100%;
        height:100%;
        border-bottom: 2px solid rgb(220, 15, 15);
        transform: translateX(-100%);
        transition-duration: 1s;
        transition-timing-function: ease-in-out;
        }
        li:hover::after {
        transform: translateX(0);
        }

</style>
<body>
    <nav>
        <ul>
            <div>
            <li><button>Home</button></li>
            </div>
            <div>
            <li><button>About</button></li>
            </div>
            <div>
            <li><button>Services</button></li>
            </div>
            <div>
            <li><button>Portfolio</button></li>
            </div>
            <li><button>Contact</button></li>
        </ul>
    </nav>
    
</body>
</html>
