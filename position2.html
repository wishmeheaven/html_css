<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position2</title>
    <style>
        .outer{
            display: block;
            margin: 100px auto;
            width:135px;
            height:135px;
            background-color:rgb(28, 118, 128);
            position: relative;
        }
        .inner{
            width:62px;
            height:62px;
            background-color:rgb(112, 252, 206);
            position: absolute;
            top: 14px;
            left: 14px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">
        </div>
    </div>
</body>
</html>
